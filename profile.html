<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="profile.css" />

</head>
<body>
    <div>
        <div class="header">
            <div class="header-title">
            <span class="woo">Woo</span>
            <span class="mart">mart</span>
            </div>
            <div class="header-options">
            <a href="https://pinku1029k.github.io/woo-mart/index.html"><i class="fas fa-house"></i></a>
            <a href="https://pinku1029k.github.io/woo-mart/cart.html"><i class="fas fa-shopping-bag"></i></a>
            <a href="https://pinku1029k.github.io/woo-mart/profile.html"><i class="fas fa-user"></i></a>
            <a onclick="openSidebar()"><i class="fas fa-bars-staggered"></i></a>
            </div>
        </div>

        <div class="sidebar close" id="sidebar">
            <div class="sidebar-header">
                <span>Woo mart</span>
                <i class="fas fa-times" id="close-icon" onclick="closeSidebar()"></i>
            </div>
            <ul class="sidebar-options">
                <li>
                    <a href="https://pinku1029k.github.io/woo-mart/productsPage.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="https://pinku1029k.github.io/woo-mart/aboutUs.html">
                    <i class="fas fa-address-card"></i>
                    <span>About Us</span>
                    </a>
                </li>
                <li>
                    <a href="https://pinku1029k.github.io/woo-mart/emailUs.html">
                    <i class="fas fa-envelope"></i>
                    <span>Email Us</span>
                    </a>
                </li>
                <li>
                    <a href="https://pinku1029k.github.io/woo-mart/contactUs.html">
                    <i class="fas fa-phone"></i>
                    <span>Contact</span>
                    </a>
                </li>
            </ul>
            <div class="login-signup">
                <a href="https://pinku1029k.github.io/woo-mart/login.html">Login</a>
                <p>or</p>
                <a href="https://pinku1029k.github.io/woo-mart/signup.html">Signup</a>
            </div>
        </div>

        <div class="profile-section">
            <div class="picture-name">
                <div class="profile-pic">
                    <img src="images/No BG/profile.png" alt="" />
                </div>
                <span>George Hamilton</span>
            </div>

            <div class="profile-info">
                <div class="products">
                    <div class="products-header">
                        Products
                    </div>
                    <div class="products-count">
                        12
                    </div>
                </div>
                <div class="sales-today">
                    <div class="sales-today-header">
                        Sales Today
                    </div>
                    <div class="sales-today-count">
                        2
                    </div>
                </div>
                <div class="profit-today">
                    <div class="profit-today-header">
                        Profit Today
                    </div>
                    <div class="profit-today-count">
                        + $50
                    </div>
                </div>
                <div class="sales-this-month">
                    <div class="sales-this-month-header">
                        Sales This Month
                    </div>
                    <div class="sales-this-month-count">
                        20
                    </div>
                </div>
                <div class="profit-this-month">
                    <div class="profit-this-month-header">
                        Profit This Month
                    </div>
                    <div class="profit-this-month-count">
                        + $279
                    </div>
                </div>
                <div class="total-sales">
                    <div class="total-sales-header">
                        Total Sales
                    </div>
                    <div class="total-sales-count">
                        50
                    </div>
                </div>
                <div class="total-profit">
                    <div class="total-profit-header">
                        Total Profit
                    </div>
                    <div class="total-profit-count">
                        + $500
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const sidebar = document.getElementById("sidebar")

    function openSidebar() {
        sidebar.classList.add("open")
    }

    function closeSidebar() {
        sidebar.classList.remove("open")
        sidebar.classList.add("close")
    }
    </script>
</body>
</html>
